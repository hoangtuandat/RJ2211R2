    <!-- Kiểm tra nhập tên email -->
    <script>
        function checkEmail(str) {
            check = /^[A-Za-z0-9]+@[A-Za-z]+(\.[A-Za-z]+)$/;
            if(check.test(str)) {
                console.log('true')
            } else {
                console.log('false')
            }
        }

        checkEmail('ho_@gmail.com')
