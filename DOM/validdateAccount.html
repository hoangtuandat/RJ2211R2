<body>
    <script>
        function checkAccount(str) {
            check = /^[a-z0-9_]{6,}$/
            if(check.test(str)) {
                console.log('true')
            } else {
                console.log('false')
            }
        }
        checkAccount('dat@haong_123')
        checkAccount('Dathaong_123')
    </script>
</body>
