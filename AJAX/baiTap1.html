<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function getJJSONImage() {
            return new Promise(function(resolve) {
                axios.get('https://api.giphy.com/v1/gifs/search?q={t%E1%BB%AB%20kh%C3%B3a}&api_key=DfyVfQmYRV6hoan3p0b9cBtJTM3H9cqk')
                .then(function(json) {
                    resolve(json.data);
                })
            })
        }

        function getImage() {
            getJJSONImage().then(result => {
                console.log(result)
            })
        }
        getImage()
    </script>
</body>
</html>
