<body>
    <script>
        const team = [
            {name:'dat', km: 4},
            {name:'aliray',km: 5}
        ];
        let sum = 0;
        for(const {km} of team) {
            sum += km;
        }
        console.log(`tổng số km: ${sum}`);
    </script>
</body>
